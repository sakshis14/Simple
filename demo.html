<!DOCTYPE html>
<html>
<head>
  <title>College Website - Contact</title>

    body { font-family: Arial; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: blue; }
    form { display: inline-block; text-align: left; margin-top: 20px; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 5px; }
  </style>

    <input type="submit" value="Send">
  </form>

  <nav>
    <a href="index.html">Home</a>

</html>
